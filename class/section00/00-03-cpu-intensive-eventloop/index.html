<!DOCTYPE html>
<html lang="en">
<head>
  <title>eventloop</title>
  <script>
    const onClickLoop = () => {
      console.log('start!');

      setTimeout(()=> {
        console.log('0초 뒤 실행');
      }, 0)

      let sum = 0;
      for (let i =0; i <=9000000000; i++) {
        sum += i;
      }

      console.log('end!');
    }
  </script>
</head>
<body>
  <button onclick="onClickLoop()">시작하기</button>
</body>
</html>
